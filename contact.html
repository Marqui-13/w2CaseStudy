<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyles.css">
  </head>
  <body>
    <main>
      <h1>Contact The Daily Grind</h1>
      <div class="container">
        <form action="action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="country">Salutation:</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Mr.</option>
                <option value="canada">Mrs.</option>
                <option value="usa">Miss</option>
                <option value="usa">Dr.</option>
                <option value="usa">Other</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your first name..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email Address:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="email"
                name="emailadress"
                placeholder="Your email address..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone">Phone Number:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="phone"
                name="phonenumber"
                placeholder="Your phone number..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="sub">Subject:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="sub"
                name="subject"
                placeholder="Your phone number..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="com">Comments</label>
            </div>
            <div class="col-75">
              <textarea
                id="com"
                name="comments"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <label for="rep">
            Please click here if you wish to recieve a reply:</label
          >
          <input type="checkbox" id="rep" name="reply" value="Reply" />
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
          <div class="row">
            <input type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
